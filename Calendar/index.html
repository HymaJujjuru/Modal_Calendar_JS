<!doctype html>
<html>
  <head>
    <title>Calendar</title>
    <!-- @TODO: Include all external resources - Bootstrap libraries, script.js and style.css -->

    <!-- Bootstrap CSS library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Bootstrap JS library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Bootstrap icons library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <!-- External local files -->
    <script src="../Calendar/resources/js/script.js"></script>
    <link rel="stylesheet" href="../Calendar/resources/css/style.css" />

  </head>

  <body onload="initializeCalendar()">
    <!-- Calendar elements -->
    <div class="container">
      <div id="calendar" class="row">
      </div>
    </div>
    <!-- Modal elements -->
    <div class="modal" tabindex="-1" id="event-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <div class="modal-header"> <p class="modal-title">Create Event</p></div>
            <div class="modal-body">
              

                <div class="row mb-3" >
                  <legend style="font-size: medium;" class="col-form-label">Name</legend>
                  <input id="event-name" name="name" type="text" class="form-control" required>
                </div>

                <div class="row mb-3" id="event_weekday">
                  <legend style="font-size: medium;">Weekday</legend>
                  <select id="weekday" name="weekday" class="form-select" aria-label="Default select example" required>
                    <option selected></option>
                    <option value="sunday">Sunday</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thrusday">Thrusday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                  </select>
                </div>
                
                <div class="row mb-3" >
                  <div class="cs-form" >
                    <legend style="font-size: medium;">Time</legend>
                    <input id="event_time" name="time" type="time" class="form-control">
                  </div>
                </div>

                <div class="row mb-3" id="event_modality">
                  <legend style="font-size: medium;">Modality</legend>
                  <select name="modality" class="form-control" id="modality" required onchange="updateLocationOptions(this.value)">
                    <option selected></option>
                    <option value="in-person">In Person
                    </option>
                    <option value="remote">Remote</option>
                  </select>

                  <div hidden class="row mb-3" id="event_location">
                    <legend style="font-size: medium;" class="col-form-label">Location:</legend>
                    <input id="location" name="location" type="text" class="form-control">
                  </div>

                  <div hidden class="row mb-3" id="event_remote_url">
                    <legend style="font-size: medium;" class="col-form-label">Remote URL:</legend>
                    <input id="event_url" type="url" name="url" id="url" placeholder="https://" pattern="https://.*" size="50">
                  </div>

                  <div hidden class="mb-3" id="event_attendees">
                    <legend style="font-size: medium;" class="col-form-label">Attendees:</legend>
                    <textarea id="attendees" name="attendees" class="form-control" aria-label="With textarea"></textarea>
                  </div>

                </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="submit_button" class="btn btn-primary" type="submit">Create Event</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
